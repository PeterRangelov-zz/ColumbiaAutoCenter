@(title: String, photoName: String)

<div class="small-12 medium-12 large-6 columns">
    <img    src="@routes.Assets.at("images/coupons/"+photoName)"
            alt="@title"
            title="@title"
            onclick="$(this).print();"
            style="width:350px; cursor:pointer;">
    <br><br>
</div>
